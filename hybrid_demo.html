<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Raytracing - Hybrid Rendering Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="webgpu-canvas"></canvas>
  <script type="importmap">
  {
    "imports": {
      "bitecs": "./node_modules/bitecs/dist/index.mjs",
      "gl-matrix": "https://esm.sh/gl-matrix@3.4.3"
    }
  }
  </script>
  <script type="module">
    import { HybridDemo } from './dist/hybrid_demo.js';
    new HybridDemo().startup().catch(err => {
        console.error(err);
        document.body.innerHTML = `<div style="color: white; padding: 20px;">
            <h2>Error Initializing Demo</h2>
            <p>${err.message}</p>
            <p>Please ensure your browser supports WebGPU and it is enabled.</p>
        </div>`;
    });
  </script>
</body>
</html>
