<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Pipeline Diagnostic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>üîç Rendering Pipeline Diagnostic</strong><br><br>
        <div id="logs"></div>
    </div>
    <canvas id="webgpu-canvas"></canvas>
    
    <script type="importmap">
    {
        "imports": {
            "bitecs": "./node_modules/bitecs/dist/index.mjs",
            "gl-matrix": "https://esm.sh/gl-matrix@3.4.3",
            "gltf-loader-ts": "./node_modules/gltf-loader-ts/dist/index.js"
        }
    }
    </script>
    
    <script type="module">
        const logs = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += message + '<br>';
            logs.scrollTop = logs.scrollHeight;
        }
        
        async function diagnosticTest() {
            try {
                log("üîç Starting diagnostic...");
                
                // Test 1: Basic WebGPU setup
                log("üì± Test 1: WebGPU Setup");
                const canvas = document.getElementById('webgpu-canvas');
                const adapter = await navigator.gpu.requestAdapter();
                const device = await adapter.requestDevice();
                const context = canvas.getContext('webgpu');
                
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
                
                const format = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device: device,
                    format: format,
                    alphaMode: 'opaque',
                });
                log("‚úÖ WebGPU setup complete");
                
                // Test 2: Import your systems
                log("üì¶ Test 2: Import Systems");
                let Renderer, GBuffer, SimpleGBufferTest;
                try {
                    const rendererModule = await import('./dist/renderer/Renderer.js');
                    Renderer = rendererModule.Renderer;
                    log("‚úÖ Renderer imported");
                    
                    const gbufferModule = await import('./dist/renderer/GBuffer.js');
                    GBuffer = gbufferModule.GBuffer;
                    log("‚úÖ GBuffer imported");
                    
                    const testModule = await import('./dist/simple_gbuffer_test.js');
                    SimpleGBufferTest = testModule.SimpleGBufferTest;
                    log("‚úÖ SimpleGBufferTest imported");
                } catch (importError) {
                    log(`‚ùå Import failed: ${importError.message}`);
                    throw importError;
                }
                
                // Test 3: Initialize your renderer
                log("üéÆ Test 3: Initialize Renderer");
                let renderer;
                try {
                    renderer = await Renderer.getInstance(canvas);
                    log("‚úÖ Renderer initialized");
                    log(`  Device: ${renderer.device.constructor.name}`);
                    log(`  Context: ${renderer.context.constructor.name}`);
                } catch (rendererError) {
                    log(`‚ùå Renderer init failed: ${rendererError.message}`);
                    throw rendererError;
                }
                
                // Test 4: Initialize GBuffer
                log("üñºÔ∏è Test 4: Initialize GBuffer");
                let gbuffer;
                try {
                    gbuffer = new GBuffer(renderer);
                    log("‚úÖ GBuffer initialized");
                } catch (gbufferError) {
                    log(`‚ùå GBuffer init failed: ${gbufferError.message}`);
                    throw gbufferError;
                }
                
                // Test 5: Manual clear test with your renderer
                log("üé® Test 5: Manual Clear with Your Renderer");
                try {
                    const commandEncoder = renderer.device.createCommandEncoder();
                    const renderPass = commandEncoder.beginRenderPass({
                        colorAttachments: [{
                            view: renderer.context.getCurrentTexture().createView(),
                            clearValue: { r: 0, g: 1, b: 1, a: 1 }, // Cyan
                            loadOp: 'clear',
                            storeOp: 'store',
                        }],
                    });
                    renderPass.end();
                    renderer.device.queue.submit([commandEncoder.finish()]);
                    log("‚úÖ Manual clear submitted - Canvas should be CYAN");
                    
                    // Wait 2 seconds then continue
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                } catch (clearError) {
                    log(`‚ùå Manual clear failed: ${clearError.message}`);
                    throw clearError;
                }
                
                // Test 6: Initialize your test class
                log("üß™ Test 6: Initialize Your Test");
                let test;
                try {
                    test = new SimpleGBufferTest();
                    log("‚úÖ SimpleGBufferTest created");
                } catch (testError) {
                    log(`‚ùå Test creation failed: ${testError.message}`);
                    throw testError;
                }
                
                // Test 7: Run startup (this is where it might fail)
                log("üöÄ Test 7: Run Startup");
                try {
                    await test.startup();
                    log("‚úÖ Startup completed - Should see green background");
                } catch (startupError) {
                    log(`‚ùå Startup failed: ${startupError.message}`);
                    log(`Stack: ${startupError.stack}`);
                    
                    // Show red background for startup failure
                    const commandEncoder = renderer.device.createCommandEncoder();
                    const renderPass = commandEncoder.beginRenderPass({
                        colorAttachments: [{
                            view: renderer.context.getCurrentTexture().createView(),
                            clearValue: { r: 1, g: 0, b: 0, a: 1 }, // Red
                            loadOp: 'clear',
                            storeOp: 'store',
                        }],
                    });
                    renderPass.end();
                    renderer.device.queue.submit([commandEncoder.finish()]);
                    log("üî¥ Red background = Startup failed");
                    
                    throw startupError;
                }
                
                log("üéâ All tests passed!");
                
            } catch (error) {
                log(`üí• Diagnostic failed: ${error.message}`);
                console.error("Full error:", error);
            }
        }
        
        diagnosticTest();
    </script>
</body>
</html>
